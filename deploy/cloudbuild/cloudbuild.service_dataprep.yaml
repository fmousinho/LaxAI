# cloudbuild.yaml for LaxAI service_dataprep (Cloud Run)

steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: Build DataPrep Image
    args: [
      'build',
      '-f', 'services/service_dataprep/Dockerfile',
      '-t', 'gcr.io/$PROJECT_ID/laxai-service-dataprep:$SHORT_SHA',
      '.'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    id: Push DataPrep Image
    args: [
      'push',
      'gcr.io/$PROJECT_ID/laxai-service-dataprep:$SHORT_SHA'
    ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: Deploy to Cloud Run
    entrypoint: gcloud
    args:
      - run
      - deploy
      - laxai-service-dataprep
      - --image=gcr.io/$PROJECT_ID/laxai-service-dataprep:$SHORT_SHA
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
      - --memory=1Gi
      - --cpu=2
      - --port=8080
      - --timeout=900
      - --set-env-vars=PYTHONUNBUFFERED=1

images:
  - gcr.io/$PROJECT_ID/laxai-service-dataprep:$SHORT_SHA