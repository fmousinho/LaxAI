############################################################################
#                                                                          #
#              SIMPLIFIED BUILDER FOR SERVICE TRAINING                     #
#                                                                          #
############################################################################

# This Cloud Build file builds a Docker image and pushes it to Artifact Registry.
#
# Usage:
#   gcloud builds submit --config=deploy/cloudbuild/cloudbuild-service-training.yaml

substitutions:
  _GOOGLE_CLOUD_PROJECT: "laxai-466119"
  _SERVICE_ACCOUNT: "service-training@laxai-466119.iam.gserviceaccount.com"

steps:
  # Build the service training image
  - id: "build-service-training-image"
    name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-f"
      - "services/service_training/Dockerfile"
      - "-t"
      - "us-central1-docker.pkg.dev/${_GOOGLE_CLOUD_PROJECT}/laxai-repo/laxai-service-training:latest"
      - "."

  # Push the service training image
  - id: "push-service-training-image"
    name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "us-central1-docker.pkg.dev/${_GOOGLE_CLOUD_PROJECT}/laxai-repo/laxai-service-training:latest"
      - "--service-account=${_SERVICE_ACCOUNT}"

images:
  - "us-central1-docker.pkg.dev/${_GOOGLE_CLOUD_PROJECT}/laxai-repo/laxai-service-training:latest"

options:
  logging: CLOUD_LOGGING_ONLY

timeout: "3600s"
