[pytest]
# Basic pytest configuration for VS Code testing
testpaths = services/service_training/tests

# Environment setup
env =
    PYTHONPATH=/Users/fernandomousinho/Documents/Learning_to_Code/LaxAI:/Users/fernandomousinho/Documents/Learning_to_Code/LaxAI/services/service_training/src:/Users/fernandomousinho/Documents/Learning_to_Code/LaxAI/shared_libs:/Users/fernandomousinho/Documents/Learning_to_Code/LaxAI/services/service_tracking/src:/Users/fernandomousinho/Documents/Learning_to_Code/LaxAI/services/service-api/src:/Users/fernandomousinho/Documents/Learning_to_Code/LaxAI/services/service-cloud/src

markers =
    integration: mark a test as an integration test
    performance: mark a test as a performance test
    memory: mark a test as a memory-related performance test
    gpu: mark a test as requiring GPU
    fast: mark a test as a fast test
    slow: mark a test as a slow test
    e2e: mark a test as an end-to-end test
    service_training: mark a test as related to the training service
    unit: mark a test as a unit test
    shared_libs: mark a test as using shared_libs
    wandb: mark a test as related to WandB functionality

# Basic test options
addopts =
    --strict-markers
    --tb=short
    -v

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths - organized by service and category
testpaths =
    tests/
    services/service_training/tests/

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
